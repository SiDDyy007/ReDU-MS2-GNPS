<!DOCTYPE html>
<html>

<head>
    <title>GNPS Metadata Analysis Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <a class="navbar-brand" href="gnps.ucsd.edu">
            <img src="/static/img/GNPS_logo.png" alt="Logo" style="width:120px;">
        </a>

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Analysis Selection</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/datalookup">Dataset Lookup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://ccms-ucsd.github.io/GNPSDocumentation/">Documentation</a>
        </li>
      </ul>

    </nav>

    <div id="app-4" class="container-fluid">
        <br>
        <h2 class="text-center">Filename Metadata Query Interface</h2>
        <br>
        <div class="col-md-6 offset-md-4">
            <div class="form-group row">
                <label for="filename" class="col-4 col-form-label">Filename</label>
                <div class="col-4">
                    <input class="form-control" type="text" placeholder="Enter MassIVE Filename" id="filename">
                </div>
            </div>
            <query-results></query-results>
        </div>
        <div>{{results.length}} Metadata</div>
        <table class="table table-sm table-striped">
            <thead>
                  <tr>
                    <th>Attribute</th>
                    <th>Term</th>
                  </tr>
            </thead>
            <tbody>
                <tr v-for="result in results">
                    <td>{{result.attribute_name}}</td>
                    <td>{{result.attribute_term}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function queryfilename() {
                    $.ajax({
                        url: "/filenamedict",
                        success: function(componentObject) {
                            return function(response) {
                                app4._data.results = response
                            }
                        }(this),
                        data: {
                            query: $("#filename").val(),
                            allattributes: "true"
                        },
                        dataType: "json"
                    });
                }

       
        Vue.component('query-results', {
            props: [],
            data: function() {
                return {
                    classSelection: "btn btn-primary"
                }
            },
            methods: {
                clickMe: queryfilename
            },
            template: '<div><button  v-bind:class=classSelection v-on:click="clickMe()">Query Filename</button></div>'
        })
        var app4 = new Vue({
            el: '#app-4',
            methods: {
            },
            data: {
                results: []
            }
        })

        var params = new window.URLSearchParams(window.location.search);
        if(params.has("filename") == true){
            $("#filename").val(params.get("filename"))
            queryfilename();
        }
    </script>

</body>

</html>

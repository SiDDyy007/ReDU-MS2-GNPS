version: '3'

services:
  redu-ms2-web:
    build: .
    ports:
      - "5005:5001"
    volumes:
      - ../database/:/app/database
    command: /app/run_production_server.sh
    environment:
      - VIRTUAL_HOST=redu.ucsd.edu
      - VIRTUAL_PORT=5005

  redu-ms2-populate:
    build: .
    volumes:
      - ../database/:/app/database
    command: /app/utilities/continuous_metadata_update.sh

  redis:
    image: redis
